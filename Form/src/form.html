<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Test pour Formulaire</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <div id="form-page">
      <form method="post" action="traitement.php">
        <fieldset>
          <legend>Réserver une table !</legend>
          <p>
            <label for="name">nom : </label>
            <input type="text" name="name" id="name" />
          </p>
          <p>
            <label for="surname">prénom : </label>
            <input type="text" name="surname" id="surname" />
          </p>
          <p>
            <label for="mail">adresse mail : </label>
            <input type="email" name="mail" id="mail" />
          </p>
          <p>
            <label for="phone">telephone portable : </label>
            <input type="tel" name="phone" id="phone" />
          </p>
          <p>
            <label for="reservation-size">nombre de personnes : </label>
            <input type="number" name="reservation-size" id="reservation-size" value="2" min="1" max="8" />
          </p>
          <p>
            <label for="date">date : </label>
            <input type="date" name="date" id="date" />
          </p>
          <p>
            <label for="precisions">Informations ou demandes complémentaires : </br></label>
            <textarea name="precisions" id="precisions" cols="40" rows="5"></textarea>
          </p>
          <p>
            <button>Reserver</button>
          </p>
        </fieldset>
      </form>      
    </div>
  </body>
</html>
